<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>Registracija</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet"/>

        <!-- MetisMenu CSS -->
        <link href="css/metisMenu.min.css" rel="stylesheet"/>

        <!-- Custom CSS -->
        <link href="css/sb-admin-2.css" rel="stylesheet"/>

        <!-- Custom Fonts -->
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>
        
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Registracija</h3>
                        </div>
                        <div class="panel-body">
                            <h:form role="form">                            
                                <fieldset>
                                    <div class="form-group">
                                        Ime:
                                        <h:inputText class="form-control" value="#{loginControler.ime}"/>                                        
                                    </div>
                                    <div class="form-group">
                                        Prezime
                                        <h:inputText class="form-control" value="#{loginControler.prezime}"/>
                                    </div>
                                    <div class="form-group">
                                        Korisniƒçko ime:
                                        <h:inputText class="form-control" value="#{loginControler.username}"/>                                        
                                    </div>
                                    <div class="form-group">
                                        Lozinka:
                                        <h:inputSecret class="form-control" value="#{loginControler.password}"/>
                                    </div>
                                    <div class="form-group">
                                        Potvrda lozinke:
                                        <h:inputSecret class="form-control" value="#{loginControler.passConf}"/>                                        
                                    </div>
                                    <div class="form-group">
                                        Telefon:
                                        <h:inputText class="form-control" value="#{loginControler.telefon}"/>
                                    </div>  
                                    <div class="form-group">
                                        Email:
                                        <h:inputText class="form-control" value="#{loginControler.email}"/>
                                    </div> 
                                    <!-- Change this to a button or input when using this as a form -->
                                    <h:commandButton class="btn btn-lg btn-success btn-block" value="Register" action="#{loginControler.register()}"/>
                                    <div class="form-group">                                        
                                        <span style="color:red;">#{loginControler.registerMessage}</span>
                                    </div> 
                                </fieldset>                            
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </h:body>
</html>
