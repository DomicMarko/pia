<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>Dodavanje festivala</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet"/>

        <!-- Custom CSS -->
        <link href="css/modern-business.css" rel="stylesheet"/>

        <!-- Custom Fonts -->
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            .ui-calendar input{ width: 100% !important; }
            .ui-panelgrid-cell{ color: #222 !important; }   
            
            .ui-steps .ui-steps-item {
                width: 24%;
            }

            .ui-state-highlight {
                text-shadow: none !important;
            }

            .ui-steps.custom {
                margin-bottom: 30px;
            }

            .ui-steps.custom .ui-steps-item .ui-menuitem-link {
                height: 10px;
                padding: 0 1em;
            }

            .ui-steps.custom .ui-steps-item .ui-steps-number {
                background-color: #0081c2;
                color: #FFFFFF;
                display: inline-block;
                width: 30px;
                border-radius: 10px;
                margin-top: -10px;
                margin-bottom: 10px;
            }

            .ui-steps.custom .ui-steps-item.ui-state-highlight .ui-steps-title {
                color: #555;
            }
        </style>
    </h:head>
    <h:body>          
                
        <!-- Navigation -->
        <h:form id="navBarGuestLinksForm">
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background-color: #3084da; color: #eee;">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <h:commandLink class="navbar-brand" action="indexadmin" style="color: #eee;">Festivali</h:commandLink>                        
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">                              
                            <li>
                                <h:commandLink action="#{adminControler.addNewFestival(false)}" style="color: #eee;">Dodati dogadjaj ručno</h:commandLink>
                            </li>
                            <li>
                                <h:commandLink action="#{adminControler.addNewFestival(true)}" style="color: #eee;">Dodati JSON/CSV</h:commandLink>
                            </li>
                            <li>
                                <h:commandLink action="#{loginControler.LogOut()}" style="color: #eee;">Izlogujte se</h:commandLink>
                            </li>                        
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container -->
            </nav>
        </h:form>
        
        
        <!-- Page Content -->
        <div class="container">

            <div class="row">
                <div class="col-xs-12">
                    <h1 style="margin-bottom: 40px; margin-top: 40px;">Dodavanje festivala</h1>
                    <h:form id="stepsForm">
                        <p:steps activeIndex="0" styleClass="custom" readonly="false">
                            <p:menuitem value="Osnovne informacije" url="#{adminControler.pressedStep(0)}"/>
                            <p:menuitem value="Izvodjači po danima" url="#{adminControler.pressedStep(1)}"/>
                            <p:menuitem value="Media" url="#{adminControler.pressedStep(2)}"/>
                            <p:menuitem value="Cena i linkovi" url="#{adminControler.pressedStep(3)}"/>
                        </p:steps>
                    </h:form>                    
                </div>
            </div>
            
            <div class="row">
                <h:form id="formUnosOsnovnihInformacija">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Osnovne informacije
                        </h1>
                    </div>
                    <div class="page-header">
                        <div class="row">
                            <div class="col-md-6">                        
                                <div class="panel-heading">
                                    <h4>Naziv festivala:</h4>   
                                    <p:inputText style="width:100%;" value="#{adminControler.newFestival.naziv}" />
                                </div>                                                
                            </div>
                            <div class="col-md-6">                        
                                <div class="panel-heading">
                                    <h4>Mesto festivala:</h4>   
                                    <p:inputText style="width:100%;" value="#{adminControler.newFestival.mesto}" />
                                </div>                                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">                        
                                <div class="panel-heading">
                                    <h4>Datum od:</h4>
                                    <p:growl id="msgsDatumOd" showDetail="true" />                                
                                    <p:calendar id="popupDatumOd" style="width:100%;" value="#{adminControler.newFestival.datumVremeOd}" pattern="dd.MM.yyyy. HH:mm"/>                                                                
                                </div>                
                            </div>
                            <div class="col-md-6">                        
                                <div class="panel-heading">
                                    <h4>Datum do:</h4>                                
                                    <p:growl id="msgsDatumDo" showDetail="true" />                                
                                    <p:calendar id="popupDatumDo" style="width:100%;" value="#{adminControler.newFestival.datumVremeDo}" pattern="dd.MM.yyyy. HH:mm"/>                                                                                                
                                </div>                            
                            </div>                                                   
                        </div>
                        <div class="row">
                            <div class="col-md-12">                        
                                <div class="panel-heading">
                                    <h4>Više informacija:</h4>   
                                    <p:inputTextarea rows="6" cols="33" style="width:100%;" value="#{adminControler.newFestival.info}"/>                                   
                                </div>                                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 col-offset-4">                        
                                <div class="panel-heading">                                                    
                                    <h:commandButton class="btn btn-success" style="width:100%; margin-top: 37px;" value="Sledeći korak" action="#{adminControler.nextStep()}"/>
                                </div>                            
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <span style="color:red;">#{adminControler.porukaZaDodavanjeFest}</span>
                            </div>
                        </div>                            
                    </div>
                </h:form>
            </div>
        </div>                    
        
        
        
        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

        <!-- Script to Activate the Carousel -->
        <script>
        $('.carousel').carousel({
            interval: 5000 //changes the speed
        })
        </script>       
    </h:body>
</html>
